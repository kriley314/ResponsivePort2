<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Portfolio Homework</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="page-wrap">

        <section id=myLabel>
            <p id=kenriley>Ken Riley</p>
            <p id=myLinks>
                <a id="about" href="index.html">About</a>
                <a id="portfolio" href="portfolio.html">Portfolio</a>
                <a id="contact" href="contact.html">Contact</a>
            </p>
        </section>
            
        <section id=myContactWindow>
            <section id=contactMePage>
                <section id=contactLabel >Contact</section>
                <hr>
                <form action="" method="post">
                    <div>
                        <label for="contactName">Name:</label>
                        <br>
                        <input type="text" id="contactName" name="contact_name" width="340px">
                        <br>
                    </div>
                    <div>
                        <label for="contactEmail">Email:</label>
                        <br>
                        <input type="email" id="contactEmail" name="contact_email">
                        <br>
                    </div>
                    <div>
                        <label for="contactMsg">Message:</label>
                        <br>
                        <textarea id="contactMsg" name="user_message" rows: 4 cols: 24></textarea>
                        <br>
                    </div>
                    <div class="button">
                        <button type="submit" name="contactInfo">Send Contact Info</button>
                    </div>
                </form>
            </section>
        </section>
    </div>

    <footer class="site-footer">
        <p id=cr>Copyright @</p>
    </footer>

</body>
</html>
